<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 <link rel="icon" type="image/png" href="chat.png">
 <style>
  body {
   background: #000;
  }
 </style>
 <title>Text to Speech</title>
</head>
<body class='text-white'>
 <div class="container text-center">
  <img src="chat.png" alt="" class="mb-5" width="150">
  <div class="row">
   <div class="col-md-6 mx-auto">
    <form>
     <div class="form-group mb-5">
      <textarea name="" id="text-input" class="form-control" placeholder="type anything..."></textarea>
     </div>
     <div class="form-group mb-5">
      <label for="rate">rate</label>
      <div id="rate-value" class="badge badge-primary float-right">1</div>
      <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
     </div>

     <div class="form-group mb-5">
      <label for="pitch">pitch</label>
      <div id="pitch-value" class="badge badge-primary float-right">1</div>
      <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
     </div>

     <div class="form-group mb-5">
      <select id="voice-select" class="form-control"></select>
     </div>

     <button class="btn btn-dark btn btn-block">speak it</button>
    </form>
   </div>
  </div>
 </div>


 <script src='main.js'></script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
